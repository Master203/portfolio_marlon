      <script>
        function descargarVCard(url) {
            // Crear un enlace invisible para la descarga
            const link = document.createElement("a");
            link.href = url;
            link.download = "vcardMR.vcf"; // Nombre del archivo a descargar
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        function descargarQR(url) {
            // Crear un enlace invisible para la descarga
            const link = document.createElement("a");
            link.href = url;
            link.download = url.split('/').pop(); // Obtiene el nombre del archivo de la URL
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
